<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="./modeloPrincipal.xhtml">

        <ui:define name="top">
            <div class="ui-g">
                <h:outputLabel id="boasVindas" class="ui-g-4">Bem Vindo <span id="username">#{loginBean.username}</span></h:outputLabel>
                <h:graphicImage id="logo" class="ui-g-4" library="imgs" name="logo1.png" 
                                style="height: 100px; "/>
                <h:form class="ui-g-4" style="font-size:  10pt !important; padding-top: 40px !important; padding-left: 240px !important;" id="formLogout">
                    <h:panelGrid columns="2">
                        <h:link  id="alterarContaLink" style="color: darkblue !important; padding-right: 20px; " outcome="detalhesConta.xhtml?faces-redirect=true">
                            Minha conta
                        </h:link>
                        <h:commandLink  id="logoutLink" style="color: darkblue !important;" action="#{logoutBean.logout()}">
                            Logout
                        </h:commandLink>
                    </h:panelGrid>    
                </h:form>
                
                <!--<h:link id="logoutLink" style="font-size:  10pt !important;
                                             padding-top: 40px !important; padding-left: 300px !important;
                                             color: darkblue !important;"  outcome="login.xhtml">Logout</h:link>-->
            </div> 
        </ui:define>
        
        <ui:define name="left">
            <h:form>
                <h:panelGrid id="panelSearchOferta" columns="1" cellpadding="5" 
                             style="width: 250px; text-align: center; font-family: Helvetica; font-size: 12pt; font-weight: bold;">    
                    <h:outputText id="labelSearchOferta" value="Buscar Ofertas"/>
                    <p:inputText id="buscarCarro" placeholder="Digite sua busca"
                             style="font-size: 8pt; width: 208.2px; border-radius: 10px; "/>
                    <p:commandButton value="Buscar" 
                             style="font-size: 8pt; width: 166.6px; border-radius: 5px;" />
                </h:panelGrid>
            </h:form>

            <p:separator />

            <h:panelGrid columns="1" style="text-align: center; font-family: Helvetica;">
                <h:outputText id="labelSearchOfertaAvancado" value="Filtro" 
                              style="font-size: 12pt; font-weight: bold;"/>
                <h:panelGrid id="panelSearchOfertaAvancado" columns="2" cellpadding="5"
                             style="margin-bottom:10px;" >
                    <p:outputLabel for="categoriaFiltro" value="Categoria"  
                                   style="font-size: 8pt; font-weight: bold;"/>
                    <p:selectOneMenu id="categoriaFiltro" value="#{filtroBean.categoria}" 
                                   style="width:120px; font-size: 8pt;">
                        <f:selectItem itemLabel="Selecione" itemValue="0" />
                        <f:selectItems var="categoria" itemValue="#{categoria.idCategoria}" itemLabel="#{categoria.nome}" value="#{filtroBean.categorias}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Modelo"
                                  style="font-size: 8pt; font-weight: bold;"/>
                    <p:inputText id="modelo" 
                                  style="width:133px; font-size: 8pt;"/>                

                    <p:outputLabel for="FabricanteFiltro" value="Fabricante:" 
                                   style="font-size: 8pt; font-weight: bold;"/>
                    <p:selectOneMenu id="FabricanteFiltro" value="#{filtroBean.fabricante}" 
                                   style="width:120px; font-size: 8pt;">
                        <f:selectItem itemLabel="Selecione" itemValue="0" />
                        <f:selectItems var="fabricante" itemValue="#{fabricante.idFabricante}" itemLabel="#{fabricante.nome}" value="#{filtroBean.fabricantes}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Ano"
                                  style="font-size: 8pt; font-weight: bold;"/>
                    <p:inputText id="ano" 
                                  style="width:133px; font-size: 8pt;"/> 

                </h:panelGrid>
            
                <h:panelGrid columns="1" cellpadding="2" style="text-align: center; padding-left: 8px; ">
                    <h:outputLabel   value="Preço" 
                                  style="font-size: 8pt; font-weight: bold;"/>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:inputNumber id="precoMax" placeholder="Min"  size="9" />  
                        <p:inputNumber id="precoMin" placeholder="Max"  size="9" />  
                    </h:panelGrid>
                    <h:outputLabel   value="Estrelas" 
                                  style="font-size: 8pt; font-weight: bold;"/>
                    <p:rating value="1" style="width: 200px;" />
                    <h:outputLabel   value="Avaliação dos usuários" 
                                  style="font-size: 8pt; font-weight: bold;"/>
                    <p:panelGrid columns="5">
                        <span class="rating" style="height: 70px; width: 70px; background-color: red;
                                   color: white; margin-top: 20px; padding: 6px; border-radius: 5px; border-color: white;
                                   margin-left: 8px; font-size: 8pt; font-weight: bold;">
                            0+
                        </span>
                        <span class="rating" style="height: 70px; width: 70px; background-color: greenyellow;
                                   color: white; margin-top: 20px; padding: 6px; border-radius: 5px; border-color: white;
                                   margin-left: 8px; font-size: 8pt; font-weight: bold;">
                            70+
                        </span>
                        <span class="rating" style="height: 70px; width: 70px; background-color: #0b0;
                                   color: white; margin-top: 20px; padding: 6px; border-radius: 5px; border-color: white;
                                   margin-left: 8px; font-size: 8pt; font-weight: bold;">
                            75+
                        </span>
                        <span class="rating" style="height: 70px; width: 70px; background-color: #0a0;
                                   color: white; margin-top: 20px; padding: 6px; border-radius: 5px; border-color: white;
                                   margin-left: 8px; font-size: 8pt; font-weight: bold;">
                            80+
                        </span>
                        <span class="rating" style="height: 70px; width: 70px; background-color: green;
                                   color: white; margin-top: 20px; padding: 6px; border-radius: 5px; border-color: white;
                                   margin-left: 8px; font-size: 8pt; font-weight: bold;">
                            85+
                        </span>
                    </p:panelGrid>
                    <h:outputLabel   value="Especificações" 
                                  style="font-size: 8pt; font-weight: bold;"/>
                    <p:panelGrid columns="3" style="margin-left: 30px;">
                        <p:graphicImage library="imgs" name="icon1.png" alt='0 Km' title="0 Km"
                                        style='width: 35px; height: 35px; border-radius: 3px;'/>
                        <p:graphicImage library="imgs" name="icon2.png" alt='Câmbio Automático' title="Câmbio Automático"
                                        style='width: 35px; height: 35px; border-radius: 3px;' />
                        <p:graphicImage library="imgs" name="icon3.png" alt='4 Portas' title="4 Portas"
                                        style='width: 35px; height: 35px; border-radius: 3px;' />
                        <p:graphicImage library="imgs" name="icon4.png" alt='Direção Hidraúlica' title="Direção Hidraúlica"
                                        style='width: 35px; height: 35px; border-radius: 3px;'/>
                        <p:graphicImage library="imgs" name="icon5.png" alt='Computador de bordo' title="Computador de bordo"
                                        style='width: 35px; height: 35px; border-radius: 3px;'/>
                        <p:graphicImage library="imgs" name="icon6.png" alt='Antiroubo' title="Antiroubo"
                                        style='width: 35px; height: 35px; border-radius: 3px;'/>
                    </p:panelGrid>
                </h:panelGrid>
                </h:panelGrid>
                
           
        </ui:define>
        
        <ui:define name="content">
            <h:outputLabel id="ofertasLabel" style="font-family: Helvetica;">OFERTAS</h:outputLabel>
            
            <div class="ui-g" id="ofertasLista">
                <ui:repeat var="automovel" value="#{automovelBean.automoveis}">
                <div class="ui-g-6 listaCell">
                    <h:panelGrid columns="2" style="border: none;">
                         <h:graphicImage class="imgCarro" style="width:255px; height: 180px; margin: 0px; padding: 0px;" 
                                         library="imgs" name="#{automovel.imgSrc}" /> 
                         <h:panelGrid id="descrCarro" style="font-size: 13pt; padding-left: 10px;
                                      font-weight: bold;">
                             <h:outputLabel class="modeloCarro">#{automovel.idFabricante.nome} #{automovel.nomeModelo} #{automovel.ano}</h:outputLabel>
                             <h:graphicImage class="starRating" style="width:140px; height: 20px; margin: 0px; padding: 0px;" 
                                             library="imgs" name="star-rating-#{oferta.idAutomovel.numEstrelas}.jpg" />  
                             <p:outputPanel style=" margin-top: 25px; margin-bottom: 25px; font-size: 9pt; font-weight: normal;">
                                 #{automovel.descricao}
                             </p:outputPanel>
                             <span class="rating" style="height: 50px; width: 50px; background-color: green;
                                   color: white; margin-top: 20px; padding: 5px; border-radius: 5px;">95</span>
                             <span class="rating2" style="font-size: 9pt;"> Muito bom (1995 avaliações)</span>
                         </h:panelGrid>
                    </h:panelGrid>
                </div>
                <div class="ui-g-2 listaCell">
                    <ui:repeat var="ofertas" value="#{automovelBean.ofertasAutomovel}">
                        <div class="nomeConcessionaria" 
                             style="font-size: 12pt; text-align: center; padding: 5px; font-weight: bold;">#{ofertas.idConcessionaria.nome}
                        </div>
                        <div class="ofertaCarroConcessionaria" 
                            style="font-size: 9pt; text-align: center;padding: 5px; margin-bottom: 10px;">
                            <h:outputText value="#{oferta.preco}">
                                    <f:convertNumber type="currency" currencySymbol="R$" />
                            </h:outputText>
                        </div>
                    </ui:repeat>
                </div>
                <div class="ui-g-3 listaCell">
                     <div class="nomeConcessionariaMelhorOferta" 
                         style="font-size: 20pt; text-align: center; padding: 5px; padding-top: 50px; font-weight: bold;">AUTONET</div>
                     <div class="ofertaCarroConcessionaria" 
                         style="font-size: 15pt; text-align: center;padding: 5px; margin-bottom: 15px; color: #0a0; font-weight: bold;">
                        <h:outputText value="#{oferta.preco}">
                                <f:convertNumber type="currency" currencySymbol="R$" />
                        </h:outputText>
                     </div>
                     <p:commandButton value="Ver Oferta" action="login.xhtml" id="btn_verOferta" 
                                      style=" width: 100px; height: 30px; background-color: #0a0; color:#fff; display: block; margin: auto; margin-top: 40px;"/>   
                </div>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>

</html>
